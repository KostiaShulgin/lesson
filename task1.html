<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Композиция красным, синим и желтым</title>
</head>
<body>
<table border="2" height="400px" width="400px">
    <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="3" bgcolor="yellow"></td>

    </tr>
    <tr>
        <td rowspan="2"></td>
        <td rowspan="4" colspan="4" bgcolor="red"></td>
        <td colspan="3" rowspan="2" bgcolor="yellow"></td>

    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="4"></td>
        <td rowspan="2"></td>
        <td rowspan="2" colspan="2"></td>

    </tr>
    <tr>

    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="black"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>

    </tr>
    <tr>
        <td colspan="2"></td>
        <td colspan="3" rowspan="2" bgcolor="blue"></td>

    </tr>
    <tr>
        <td rowspan="2" bgcolor="yellow"></td>
        <td colspan="2" rowspan="2"></td>
        <td colspan="2" bgcolor="black" ></td>


    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>


</table>


</body>
</html>
